<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function updateQualityOptions() {
            const formatSelect = document.querySelector('select[name="format"]');
            const qualitySelect = document.querySelector('select[name="quality"]');
            if (formatSelect.value === 'mp3') {
                qualitySelect.disabled = true;
            } else {
                qualitySelect.disabled = false;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¬ YouTube Video Downloader</h1>
        <form action="download.php" method="POST">
            <input type="text" name="url" placeholder="Paste YouTube URL here..." required>
            <select name="quality">
                <option value="1080">Best Quality</option>
                <option value="1080">1080p</option>
                <option value="720">720p</option>
                <option value="480">480p</option>
                <option value="360">360p</option>
            </select>
            <select name="format" onchange="updateQualityOptions()">
                <option value="mp4">MP4</option>
                <option value="webm">WEBM</option>
                <option value="mp3">Audio Only (MP3)</option>
            </select>
            <button type="submit">Download</button>
        </form>
    </div>
</body>

</html>
